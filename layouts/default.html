<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blag: <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/coderay.css">
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://toredarell.myopenid.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="main">
      <ul id="menu">
        <li<% if @item.identifier =~ /\/articles/ %> class="current"<% end %>><a href="/articles/">Articles</a></li>
        <!-- <li<% if @item.identifier =~ /\/posts/ %> class="current"<% end %>><a href="/posts/">Posts</a></li> -->
      </ul>
      <div id="content">
        <%= yield %>
      </div>
    </div>
  </body>
</html>
